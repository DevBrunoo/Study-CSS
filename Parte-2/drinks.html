<!-- 
Explicando conjução de Class e ID

Veja que ID drinks e definido apenas uma vez, na lista ordenada (<ul>) portanto (id="drinks")
não sera usado novamente na pagina em lugar algum permitindo que a lista seja estlizada de forma unica.
Repare que Beer e Spirits estao entre os elementos definidos com (class="alcohol")
Cola e Lemonade estao entre os que foram definidos com (class="mixer")
Por ultimo tea e coffe foram definidos com (class="hot")
isso permite que cada grupo de bebida seja tratada como unico.  

Como vai ficar a folha de estilo.

/* Esilo da lista de bebidas
------------------------------- */

ul#drinks{
    color:#F00;
}

------------------------------- */

}

---------------------------- */

}

------------------------------------- */
